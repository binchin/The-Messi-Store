<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet">
    <title>The Messi Store - The Official Premium Brand Lifestyle of Leo Messi</title>
</head>
<body>
    <header>
        <nav>
            <div class="hamburger">
                <span class="s1"></span>
                <span class="s2"></span>
                <span class="s3"></span>
            </div>
            <div class="logo">
                <img src="/logo/messilogopng_350x.png" alt="" srcset="">
            </div>
            <div class="end">
                <div class="search">
                    <img src="/icons/loupe.svg" alt="" srcset="">
                </div>
                <div class="cart">
                    <img src="/icons/shopping-bag.svg" alt="" srcset="">
                </div>
            </div>
        </nav>
    </header>
    <section class="hero">
        <div class="img1">
            <img src="/images/greeny_messi.png" alt="" srcset="">
        </div>
        <div class="img2">
            <img src="/images/blacky_messi.png" alt="">
        </div>
        <div class="img3">
            <img src="/images/redy_messi.png" alt="" srcset="">
        </div>
    </section>
    <section class="jackets">
        <div class="zip-jackets">
            <div class="zip-details">
                <h2>SHOP ZIP JACKETS</h2>
                <div class="blue-line"></div>
                <h5>Discover your perfect precision jackets.</h5>
            </div>
        </div>
        <div class="graphic-tees">
            <div class="tees">
                <h2>SHOP GRAPHIC TEES</h2>
                <div class="blue-line"></div>
                <h5>Graphic tshirt inspired by leo messi.</h5>
            </div>
        </div>
    </section>
</body>
</html>
